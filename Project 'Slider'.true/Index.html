<head>
    <meta charset="UTF-8">
    <title>Слайдер</title>
    <style>
.slides {
    margin-top: 100px;
    margin-left: 400px;
    width: 1000px;
    height: 500px;
    border: 1px solid black;
}
 
img {
    display: none;
}
 
.block {
    display: block;
    object-fit: contain;
    width: 100%;
    height: 100%;
}

.btnRight {
    background-color: rgb(246, 231, 231);
    border: 1px solid black;
    border-radius: 50px;
    margin-top: 30px;
    margin-left: 1000px;
    text-align: center;
    width: 100px;
    height: 30px;
    cursor: pointer;
}

.btnRight:hover{
    background-color: lightgray;
}

.btnRight:active{
    background-color: gray;
}

.btnLeft {
    background-color: rgb(246, 231, 231);
    border: 1px solid black;
    border-radius: 50px;
    margin-top: 30px;
    margin-left: 300px;
    text-align: center;
    width: 100px;
    height: 30px;
    cursor: pointer;
}

.btnLeft:hover{
    background-color: lightgray;
}

.btnLeft:active{
    background-color: gray;
}
    </style>

    <div>
    <button class="btnLeft">Left</button>
    <button class="btnRight">Right</button>
    </div>
    <script>
let btnRight = document.querySelector(".btnRight");
let btnLeft = document.querySelector(".btnLeft");
let slides = document.querySelectorAll("img");
let i = 0;
 
btnRight.addEventListener("click", function () {
    ++i
    if (i >= slides.length) {
        slides[i-1].classList.remove("block");
        i = 0;
        slides[i].classList.add("block");
    } else { 
        slides[i-1].classList.remove("block");
        slides[i].classList.add("block");
    }
})
btnLeft.addEventListener("click", function() {
    --i
    if (i < 0) {
        slides[i+1].classList.remove("block");
        i = 4;
        slides[i].classList.add("block");
    } else { 
        slides[i+1].classList.remove("block");
        slides[i].classList.add("block");
    }
})
    </script>
